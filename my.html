<!DOCTYPE html>
<html>
<head>
  <title>个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b3dee5;
      color: #ffffff;
      padding: 5px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile-image {
      display: block;
      margin: 0 auto;
      width: 200px;
      border-radius: 50%;
    }
    .profile-section {
      text-align: center;
      margin-top: 20px;
    }
    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .profile-description {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>关于</h1>
  </header>
  <div class="container">
    <img class="profile-image" src="img\my1.png" width="200" height="200" alt="个人图片">
    <div class="profile-section">
      <h2 class="profile-name">王小帅</h2>
      <p class="profile-description"></p>
      <p class="profile-description">喜欢创作、游戏、程序设计师，分享日常</p>
      <p class="profile-description"><a href="https://github.com/wangsty/wangshuai">github</p>
    </div>
  </div>
</body>
</html>
