<!DOCTYPE html>
<html>
<head>
  <title>王小帅的博客</title>
  <style>
    /* 添加视口元标签 */
    @viewport {
      width: device-width;
      initial-scale: 1.0;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f700;
      background-image: url("img/bj.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
    }
      
    header {
      background-color: #46d5dc;
      color: #ffffff;
      padding: 15px
     /*text-align: center;文字居中*/
    }
    
    h1 {
      margin: 0;
    }
    
    nav {
      background-color: #ffffff00;
      padding: 5px;
      text-align: center;
    }
    
    nav a {
      text-decoration: none;
      margin: 15px;
      color: #ffffff;/*导航栏*/
      font-weight: bold;
    }
    
    main {
      max-width: 800px; /* 设置最大宽度为800px，避免在大屏幕上过宽 */
      width: 90%; /* 设置宽度为90%，使其能够随着视口大小而缩放 */
      margin: 20px auto; /* 设置水平居中 */
      padding: 20px;
      background-color: #ffffff71;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.389);
    }
    
    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      padding: 20px;
      background-color: #ca161600;
      color: #fff;
    }
    
    .post {
      margin-bottom: 20px;
    }
    
    .post h2 {
      margin-top: 0;
    }
    
    .post p {
      line-height: 1.5;
    }
    
    .post .date {
      color: #1c1b1b;
      font-size: 0.8em;
    }
    
    a {
      text-decoration: none;
    }

    /* 添加媒体查询，当屏幕宽度小于600px时，改变一些样式 */
    @media screen and (max-width: 600px) {
      
       /* 修改导航栏为横向排列 */
       nav {
        display: flex; 
        flex-direction: row; /* 将column改为row */
        align-items:center; 
        justify-content:center; /* 添加居中对齐 */
       }

       /* 设置标题字体大小为6vw，即视口宽度的6% */
       h1 {
        font-size:6vw; 
       }

       /* 设置文章标题字体大小为5vw */
       .post h2 {
        font-size :5vw; 
       }
     }
   </style>
</head>
<body>
   <header>
     <h1>王小帅的博客</h1>
   </header>

   <nav>
     <a href="#">主页</a>
     <a href="">动态</a>
     <a href="jishu/jishu.html">技术</a>
     <a href="my/my.html">关于</a>
     <a href="#"></a>
   </nav>

<main>

   <div class="post">
     <h2><a style="color :inherit;" href="#">网站维护中。。</a></h2>
     <p>优化网站</p>
     <p class="date">发表于2023.8.13</p>
   </div>


</main>

   <footer>
     ©2023 王小帅的博客 版权所有
   </footer>
</body>
</html>
